<!DOCTYPE html>
<html>

<head>
  <title>Full Screen Image</title>
  <style>
    /* Set the body and html to height and width 100% */
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      /* Hide scrollbars */
    }

    /* Make the image cover the entire screen */
    img {
      position: absolute;
      /* Position it absolutely within the body */
      min-height: 100%;
      /* Minimum height to 100% of the viewport */
      min-width: 100%;
      /* Minimum width to 100% of the viewport */
      top: 50%;
      /* Center the image vertically */
      left: 50%;
      /* Center the image horizontally */
      transform: translate(-50%, -50%);
      /* Use transform to center the image properly */
      object-fit: cover;
      /* Ensure the image covers the area without distortion */
    }
  </style>
</head>

<body>
  <img
    src="https://www.basketballnetwork.net/.image/ar_4:3%2Cc_fill%2Ccs_srgb%2Cfl_progressive%2Cq_auto:good%2Cw_1200/MTg3MTYwOTUzNDIzNDcyNTI2/dikembe-1.jpg"
    alt="Full Screen Background Image">
</body>

</html>
